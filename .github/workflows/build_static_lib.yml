    windows_amd64:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: true
                  fetch-depth: 1
            - name: build
              run: |
                mkdir -p deps/libs/windows_amd64
                cd deps/quickjs
                make clean
                cp Makefile Makefile.bak
                make -e CONFIG_WIN32=y libquickjs.a
                mv Makefile.bak Makefile
                mv libquickjs.a ../libs/windows_amd64
            - name: Create PR
              uses: peter-evans/create-pull-request@v6
              with:
                  commit-message: Update QuickJS Static Library For windows_amd64
                  branch-suffix: random
                  delete-branch: true
                  title: Update QuickJS Static library For windows_amd64

    update_headers:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: true
                  fetch-depth: 1
            - name: Copy headers
              run: 
                cp -a deps/quickjs/*.h deps/include/
            - name: Create PR
              uses: peter-evans/create-pull-request@v6
              with:
                  commit-message: Update QuickJS Header Files
                  branch-suffix: random
                  delete-branch: true
                  title: Update QuickJS Header Files