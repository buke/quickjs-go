            - name: Setup MSYS2
              uses: msys2/setup-msys2@v2
              with:
                msystem: mingw64
                install: >-
                  git
                  make
                pacboy: >-
                  cmake:p
                  ninja:p
                  toolchain:p
            - name: build
              run: |
                mkdir -p deps/libs/windows_amd64
                cd deps/quickjs
                make clean
                make -e CONFIG_LTO=y libquickjs.a
